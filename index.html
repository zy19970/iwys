---
layout: main
---
{% include title.html %}

{% for post in paginator.posts %}
  <div class="chapter">
    {% if post.img %}
      <a href="{{post.url | prepend: site.baseurl}}">
      <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
      </a>
    {% else %}
      <a href="{{post.url | prepend: site.baseurl}}">
      <img src={{post.link}} alt="{{post.title}}">
      </a>
    {% endif %}
    <a href="{{post.url | prepend: site.baseurl}}">
      <div class="chapter_inner" style="background-color: rgba(38, 38, 38, 0.5);">
        <p class="chapter_number">{{post.brif}}</p>
        <h3 class="chapter_title" >{{post.title}}</h3>
      </div>
    </a>
  </div>
{% endfor %}
